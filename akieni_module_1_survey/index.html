<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Sondage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Formulaire de Sondage</h1>
      <p id="description">
        Nous aimerions avoir votre avis ! Merci de remplir le formulaire
        ci-dessous.
      </p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nom :</label>
        <input id="name" type="text" placeholder="Entrez votre nom" required />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email :</label>
        <input
          id="email"
          type="email"
          placeholder="Entrez votre email"
          required
        />
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Âge (18-100) :</label>
        <input
          id="number"
          type="number"
          min="18"
          max="100"
          placeholder="Entrez votre âge"
          required
        />
      </div>

      <div class="form-group">
        <label for="dropdown">Comment avez-vous entendu parler de nous ?</label>
        <select id="dropdown" required>
          <option value="" disabled selected>Sélectionnez une option</option>
          <option value="social-media">Réseaux sociaux</option>
          <option value="friends">Amis</option>
          <option value="search-engine">Moteur de recherche</option>
        </select>
      </div>

      <fieldset>
        <legend>Nous recommanderiez-vous ?</legend>
        <label
          ><input type="radio" name="recommend" value="yes" required />
          Oui</label
        >
        <label
          ><input type="radio" name="recommend" value="no" required />
          Non</label
        >
      </fieldset>

      <fieldset>
        <legend>Quelles fonctionnalités aimez-vous ?</legend>
        <label><input type="checkbox" value="design" /> Design</label>
        <label
          ><input type="checkbox" value="usability" /> Facilité
          d'utilisation</label
        >
        <label><input type="checkbox" value="performance" /> Performance</label>
      </fieldset>

      <div class="form-group">
        <label for="comments">Commentaires supplémentaires :</label>
        <textarea
          id="comments"
          placeholder="Entrez vos commentaires ici..."
        ></textarea>
      </div>

      <button id="submit" type="submit">Envoyer</button>
    </form>
    <footer>Made with ❤️ by Shuruzer</footer>
  </body>
</html>
